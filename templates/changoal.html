{% extends "layout.html" %}

{% block title %}
    Goal
{% endblock %}

{% block main %}
<div style="text-align:center;">
    <h1>Here is your goal data.</h1>
    <h2>If you want to change something, just change the contents of the field.</h2>
</div>
    <form name="bmr" class="startform" method="post" style="text-align:center;">
        <b><p style="color:#ff0000;">{{error}}</p></b>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Your goal weight[kg]</span>
            <input value="{{data[0]["goal"]}}" type="number" id="goal" name="goal" class="form-control" placeholder="Your target weight" aria-label="goal" aria-describedby="addon-wrapping" step="0.1" min="20" max="800" step="0.1" required>
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Rate[kg/week]</span>
            <input value="{{data[0]["rate"]}}" type="number" id="rate" name="rate" class="form-control" placeholder="Rate" aria-label="rate" aria-describedby="addon-wrapping" step="0.1" min="0" max="1" step="0.1" required>
        </div>
        <br>
        <div class="input-group mb-3" id="activities">
            <label class="input-group-text" for="inputGroupSelect01">Activity</label>
            <select name="activity" class="form-select" id="inputGroupSelect01" required>
                <option selected value="{{data[0]["activity"]}}" hidden>{{data[0]["activity"]}}</option>
                {% for act in activity %}
                    <option value="{{ act }}">{{ act }}</option>
                {% endfor %}
            </select>
            </div>
        <div style="text-align:center; margin-top:15vh;">
            <button class="btn btn-outline-dark submit " type="submit" style="background-color:#121212; color:white; width:40vw;">Modify</button>
        </div>
    </form>

{% endblock %}
